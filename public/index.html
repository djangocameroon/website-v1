<!DOCTYPE html>

    <meta property="twitter:title" content="Django Cameroon" />
    <meta
      property="twitter:description"
      content="A community of Django developers from Cameroon."
    />
    <meta
      property="twitter:image"
      content="https://avatars.githubusercontent.com/u/142497557?s=200&v=4"
    />
    <meta property="twitter:site" content="https://djangocameroon.site/" />
    <title>Django Cameroon</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
  </body>
</html>
